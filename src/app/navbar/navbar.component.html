<!-- Side Navbar (Fixed on the left) -->
<aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
  <div class="sidebar-header">
    <h2 class="brand-name">Forex</h2>
  </div>

  <ul class="nav-list">
    <li class="nav-item">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/watchlist" routerLinkActive="active">Watchlist</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/holding" routerLinkActive="active">Holding</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/account" routerLinkActive="active">Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="openLogoutModal()" style="cursor: pointer;">Logout</a>
    </li>
  </ul>
</aside>

<!-- Logout Confirmation Modal -->
<div
  class="modal fade show"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showLogoutModal ? 'block' : 'none', backgroundColor: 'rgba(0, 0, 0, 0.5)' }"
  [class.animated-modal]="showLogoutModal && !closingLogout"
  [class.animated-modal-close]="closingLogout"
>
  <div class="modal-dialog modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Logout</h5>
        <button type="button" class="btn-close" (click)="closeLogoutModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeLogoutModal()">Cancel</button>
        <button class="btn btn-danger" (click)="confirmLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
