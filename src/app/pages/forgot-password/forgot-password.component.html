<div class="container box-container w-50">
  <div class="d-flex align-items-center mb-3">
    <button class="back-button me-2" (click)="goBackToLogin()" aria-label="Back to login">
      ←
    </button>
    <h2 class="mb-0">Forgot Password</h2>
  </div>

  <p class="text-muted">Enter your email to receive a password reset link</p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group pt-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
        [class.is-invalid]="submitted && f['email'].invalid"
      />
      <div *ngIf="submitted && emailErrors" class="invalid-feedback">
        <div *ngIf="emailErrors['required']">Email is required.</div>
        <div *ngIf="emailErrors['email']">Email must be valid.</div>
      </div>


    </div>

    <button type="submit" class="btn btn-dark w-100 mt-4" [disabled]="countdown > 0">
      {{ countdown > 0 ? 'Try again in ' + formatTime() : 'Send Reset Link' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-4">
    {{ successMessage }}
    <br />
    <small>This link will expire in 15 minutes.</small>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    {{ errorMessage }}
  </div>
</div>
