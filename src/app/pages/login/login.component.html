<div class="container login-div mt-5 d-flex justify-content-center">
  <div class="col-md-6 login-box bg-light p-4 rounded shadow animated-entry">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
      <!-- Email or Username -->
      <div class="mb-3 w-100">
        <label for="usernameOrEmail" class="form-label">Email or Username</label>
        <input
          type="text"
          class="form-control"
          id="usernameOrEmail"
          [(ngModel)]="loginData.usernameOrEmail"
          name="usernameOrEmail"
          required
          placeholder="Enter email or username"
        />
      </div>

      <!-- Password -->
      <div class="mb-3 w-100">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <!-- Submit and Links -->
      <div class="w-100 d-flex justify-content-between align-items-center mb-3">
        <button type="submit" class="btn btn-primary px-4 py-2">Login</button>
        <a routerLink="/register" class="text-decoration-none small">New user? Register</a>
      </div>

      <a routerLink="/forgot-password" class="small text-muted">Forgot Password?</a>
    </form>
  </div>
</div>
