<app-navbar></app-navbar>

<div class="main-container">
  <div class="dashboard-container">
    <!-- Welcome -->
    <div class="welcome-section">
      <h2>{{ welcomeMessage }}</h2>
    </div>

    <!-- Dynamic Asset Cards -->
    <div class="grid-cards">
      <div class="card asset-card" *ngFor="let asset of priceList">
        <div class="asset-symbol">{{ asset.symbol }}</div>
        <div class="price-section">
          <h4>
            {{ asset.price !== null ? ('$' + (asset.price | number:'1.2-2')) : 'Fetching price...' }}
          </h4>
          <span
            [ngClass]="{
          positive: asset.changePercent !== null && asset.changePercent > 0,
          negative: asset.changePercent !== null && asset.changePercent < 0
        }">
        {{ (asset.changePercent !== null && asset.changePercent > 0) ? '+' : '' }}
            {{ asset.changePercent !== null ? asset.changePercent : '0.00' }}%
      </span>
        </div>
      </div>
    </div>

  </div>
</div>
