<div class="container mt-5" style="max-width: 450px;">
  <h2 class="text-center mb-4">üîê Reset Password</h2>

  <form (submit)="resetPassword()" novalidate>

    <div class="form-group mb-3">
      <label for="otp">OTP</label>
      <input
        type="text"
        id="otp"
        class="form-control"
        placeholder="Enter OTP"
        [(ngModel)]="otp"
        name="otp"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        placeholder="Enter new password"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        (input)="validatePassword()"
      />
      <small class="text-danger" *ngIf="passwordError">{{ passwordError }}</small>
    </div>

    <div class="form-group mb-4">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        placeholder="Confirm new password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
      <small class="text-danger" *ngIf="confirmPassword && newPassword !== confirmPassword">
        Passwords do not match
      </small>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="passwordError || newPassword !== confirmPassword"
    >
      Reset Password
    </button>
  </form>
</div>
