<!-- Hamburger button for small screens -->
<button class="toggle-btn d-md-none" (click)="toggleSidebar()">â˜°</button>

<!-- Sidebar -->
<aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
  <div class="sidebar-header">
    <h2 class="brand-name">Forex</h2>
  </div>

  <ul class="nav-list">
    <li class="nav-item" *ngFor="let item of navItems">
      <a class="nav-link" [routerLink]="item.link" routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer" *ngIf="!isSidebarCollapsed">
    <button class="logout-btn" (click)="openLogoutModal()">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
  </div>
</aside>

<!-- Logout Modal (unchanged from your version) -->
<div
  class="modal fade show"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showLogoutModal ? 'block' : 'none', backgroundColor: 'rgba(0, 0, 0, 0.5)' }"
  [class.animated-modal]="showLogoutModal && !closingLogout"
  [class.animated-modal-close]="closingLogout"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Logout</h5>
        <button type="button" class="btn-close" (click)="closeLogoutModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeLogoutModal()">Cancel</button>
        <button class="btn btn-danger" (click)="confirmLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
