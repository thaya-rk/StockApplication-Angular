<app-navbar></app-navbar>
<div class="container mt-4 content-with-sidebar" >
  <h2 class="mb-4">All Stocks</h2>

  <div *ngIf="stocks && stocks.length > 0; else noStocks">
    <div class="list-group">
      <div *ngFor="let stock of stocks | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
           class="list-group-item list-group-item-action d-flex align-items-start flex-wrap flex-md-nowrap gap-3">

        <!-- Image Section -->
        <img [src]="stock.safeImageURL || 'assets/images/infy.png'"
             alt="error loading"
             width="50" height="50"
             class="rounded stock-image" />

        <!-- Stock Info Section -->
        <div class="flex-grow-1">
          <h6 class="mb-1">{{ stock.companyName }}</h6>
          <small class="text-muted">{{ stock.tickerSymbol }}</small>

          <div class="text-muted mt-2">
            <small><strong>Sector:</strong> {{ stock.sector }} |
              <strong>IPO Qty:</strong> {{ stock.ipoQty }}</small><br>
            <small>{{ stock.desc || 'No description available' }}</small>
          </div>
        </div>

        <!-- Price Section -->
        <div class="text-end" style="min-width: 120px;">
          <div><strong>â‚¹{{ stock.stockPrice }}</strong></div>
          <small class="text-muted">{{ stock.exchange }}</small>
        </div>
      </div>
    </div>

    <pagination-controls
      (pageChange)="page = $event"
      class="d-flex justify-content-center mt-3">
    </pagination-controls>
  </div>

  <ng-template #noStocks>
    <p class="text-center text-muted">No stocks available.</p>
  </ng-template>
</div>
