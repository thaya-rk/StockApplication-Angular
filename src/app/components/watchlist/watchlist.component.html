<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 class="mb-4">All Stocks</h2>

  <div *ngIf="stocks.length > 0; else noStocks">
    <div class="list-group">
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center flex-wrap"
           *ngFor="let stock of stocks">

        <div class="d-flex align-items-center" style="min-width: 200px;">
          <img [src]="stock.imageURL"
               alt="{{ stock.tickerSymbol }}"
               width="50" height="50"
               class="me-3 rounded"
               style="object-fit: contain;">
          <div>
            <h6 class="mb-0">{{ stock.companyName }}</h6>
            <small class="text-muted">{{ stock.tickerSymbol }}</small>
          </div>
        </div>

        <div class="text-end" style="min-width: 120px;">
          <div><strong>â‚¹{{ stock.stockPrice }}</strong></div>
          <small class="text-muted">{{ stock.exchange }}</small>
        </div>

        <div class="text-muted mt-2 w-100">
          <small><strong>Sector:</strong> {{ stock.sector }} | <strong>IPO Qty:</strong> {{ stock.ipoQty }}</small><br>
          <small>{{ stock.desc }}</small>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noStocks>
    <p class="text-center text-muted">No stocks available.</p>
  </ng-template>
</div>
