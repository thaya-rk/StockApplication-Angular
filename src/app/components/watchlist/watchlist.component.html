<app-navbar></app-navbar>

<div class="d-flex">
  <div class="content-area">
    <div class="container content-with-sidebar" >
      <h2 class="mb-4">All Stocks</h2>

      <div class="mb-3">
        <input type="text"
               class="form-control"
               placeholder="Search stocks by name or symbol"
               [(ngModel)]="searchTerm">
      </div>


      <div *ngIf="stocks && stocks.length > 0; else noStocks">
        <div class="list-group">
          <div *ngFor="let stock of filteredStocks() | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
               class="list-group-item list-group-item-action d-flex align-items-start flex-wrap flex-md-nowrap gap-2">

          <!-- Image Section -->
            <img [src]="stock.imageURL || 'assets/images/infy.png'"
                 alt="error loading"
                 width="46" height="46"
                 class="rounded stock-image" />

            <!-- Stock Info Section -->
            <div class="flex-grow-1">
              <h5 class="mb-1 ">{{ stock.companyName }}</h5>
              <small class="text-muted">{{ stock.tickerSymbol }}</small>

              <div class="text-muted mt-2">
                <small><strong>Sector:</strong> {{ stock.sector }}</small><br>
                <small>{{ stock.desc || 'No description available' }}</small>
              </div>
            </div>

            <!-- Price Section -->
            <div class="text-end" style="min-width: 120px;">
              <div><strong>â‚¹{{ stock.stockPrice }}</strong></div>
              <small class="text-muted">{{ stock.exchange }}</small>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-success btn-sm" (click)="buyStock(stock.stockId)">Buy</button>
              <button class="btn btn-danger btn-sm" (click)="sellStock(stock.stockId)">Sell</button>
            </div>
          </div>
        </div>


        <pagination-controls
          (pageChange)="page = $event"
          class="d-flex justify-content-center mt-3">
        </pagination-controls>
      </div>

      <ng-template #noStocks>
        <p class="text-center text-muted">No stocks available.</p>
      </ng-template>
    </div>

  </div>
</div>
